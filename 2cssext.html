<!DOCTYPE html>

   <!-- Fig. 4.3: embedded.html -->
   <!-- Embedded style sheet. -->
   <html>
      <head>
         <meta charset = "utf-8">
         <title>Embedded Style Sheet</title>

         <!-- this begins the style sheet section -->
         <style type = "text/css">                                  
            em       { font-weight:  bold;                          
                       color: black; }                              
            h1       { font-family: tahoma, helvetica, sans-serif; }
            p        { font-size: 12pt;                             
                       font-family: arial, sans-serif; }            
            .special { color: purple ; }                            
         </style>                                                   
      </head>
      <body>
         <!-- this attribute applies the .special style class -->
         <h1 class = "special">Praise the LORD</h1>

         <p>God bless you</p>

         <h1>Jesus the way, truth, life</h1>
         <p class = "special"> John 14:6 </p>
      </body>
   </html>
